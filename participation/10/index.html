<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example: Participation Activity #10 </title>
</head>
<body>
    <h1>Participant Log</h1>
    <form action="./postParticpantLog" method="post">
        <div class="input_group">
            <label for="fName">First Name</label><br>
            <input type="text" name="fName" placeholder="First Name" id="input_fname">
        </div><br>
        <div class="input_group">
            <label for="lName">Last Name</label><br>
            <input type="text" name="lName" placeholder="Last Name" id="input_lname">
        </div><br>
        <div class="input_group">
            <label for="courses">Previous Courses in DIG</label><br>
            <textarea placeholder="Ex:DIG3716C, DIG3146C..." name="courses" cols="30" rows="5" id="input_courses" >
            </textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
