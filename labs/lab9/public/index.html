<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitch NIgga</title>
</head>
<script>
    function reportName(event){
        event.preventDefault();

        let name = document.getElementById("name");
        fetch(`/employees/${name.value}`)
        .then((res)=>res.json())
        .then((processed)=>{
            let reporting = document.getElementById("reporting");
            if (processed.error){
                reporting.innerHTML = processed.error
            } else{
                reporting.innerHTML = processed.name;
            }
        });
        
    }
    function reportAge(event){
        event.preventDefault();
        let age = document.getElementById("age");
        fetch(`/ages/${age.value}`)
        .then((res)=>res.json())
        .then((processed)=>{
            let reporting = document.getElementById("reporting");
            if (processed.error){
                reporting.innerHTML = processed.error;
            } else{
                reporting.innerHTML = processed.age;
            }
        });
    }
    
</script>
<body>
    <h1>Hello Bitch 🍑+🍆 = (⛲🌊💦+👨🏿💕👩🏿)</h1>

    <h1>Participant Log</h1>
    <form onsubmit="reportName(event)">
        <label for="name">Name</label><br>
        <input type="text" name="name" placeholder="Name" id="name">
        <button type="submit">Submit</button>
    </form>
    <br>
    <form onsubmit="reportAge(event)">
        <label for="age">Age</label><br>
        <input type="number" min="1" max="125" name="age" placeholder="Age" id="age">
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <h2>Reporting</h2>
    <div class="reporting">
           
    </div>
</body>
</html>
